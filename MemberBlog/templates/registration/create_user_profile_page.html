{% extends 'base.html' %}

{% block title %} Create A New Profile Page {% endblock %}

{% block content %}

{% if user.is_authenticated %}
       <h1> Create Profile Page ! </h1>

 <form method="POST" enctype="multipart/form-data">
     {% csrf_token %}

 </form>
       </div>

{% else %}
      Login/Register to make changes !
{% endif %}
{% endblock %}
