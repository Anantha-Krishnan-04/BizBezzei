{% extends 'base.html' %}

{% block title %} Create A Blog Here {% endblock %}

{% block content %}

<title>Add Post Here</title>

  {% if user.is_authenticated %}

      <h1> Add Post Here ! </h1>
       <br/><br/>
       <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <button class="btn btn-secondary"> Post </button>
            </form>
       </div>
  {% else %}
      Login/Register to make changes !
  {% endif %}
{% endblock %}
